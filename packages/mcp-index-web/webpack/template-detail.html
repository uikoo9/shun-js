<!doctype html>
<html lang="zh-CN">
  <head>
    <!-- important meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />

    <!-- dns prefetch -->
    <link rel="dns-prefetch" href="//artalk.vincentqiao.com" />
    <link rel="dns-prefetch" href="//static-small.vincentqiao.com" />

    <!-- preconnect -->
    <link rel="preconnect" href="//artalk.vincentqiao.com" crossorigin />
    <link rel="preconnect" href="//static-small.vincentqiao.com" crossorigin />

    <!-- 360 and baidu -->
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!-- for search-->
    <meta name="keywords" content="{{desc}}" />
    <meta name="description" content="{{desc}}" />
    <meta name="author" content="mcp-servers.online" />
    <meta name="robots" content="all" />

    <!-- favicon -->
    <link rel="icon" href="https://static-small.vincentqiao.com/mcp/static/favicon.ico" />

    <!-- title -->
    <title>{{title}}</title>

    <!-- css -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      #root {
        width: 100%;
        height: 100%;
      }
    </style>

    <!-- clarity -->
    <script type="text/javascript">
      if (window.location.href.indexOf('mcp-servers.online') > -1) {
        (function (c, l, a, r, i, t, y) {
          c[a] =
            c[a] ||
            function () {
              (c[a].q = c[a].q || []).push(arguments);
            };
          t = l.createElement(r);
          t.async = 1;
          t.src = 'https://www.clarity.ms/tag/' + i;
          y = l.getElementsByTagName(r)[0];
          y.parentNode.insertBefore(t, y);
        })(window, document, 'clarity', 'script', 'srfoq0u0zn');
      }
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L21LJN94PC"></script>
    <script>
      if (window.location.href.indexOf('mcp-servers.online') > -1) {
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-L21LJN94PC');
      }
    </script>
  </head>

  <body>
    <!-- server properties-->
    {{if data}}
    <input type="hidden" id="qzServerPropertiesInput" value="{{ data }}" />
    <script id="qzServerPropertiesScript">
      function getQZServerProperties() {
        console.log('start parse qz server properties');

        // ele
        var $script = document.getElementById('qzServerPropertiesScript');
        var $input = document.getElementById('qzServerPropertiesInput');
        if (!$script || !$input || !$input.value) return;
        console.log('start parse qz server properties / get data');

        try {
          // data
          var data = JSON.parse($input.value);
          if (!data) return;
          console.log('start parse qz server properties / get json');

          // remove
          window.qzServerProperties = data;
          console.log('start parse qz server properties / qz', window.qzServerProperties);

          $input.remove();
          $script.remove();
          console.log('start parse qz server properties / remove');
        } catch (e) {
          console.log('parse serverProperties error');
          console.log(e);
        }
      }
      getQZServerProperties();
    </script>
    {{/if}}

    <!-- root -->
    <div id="root"></div>

    <!-- init -->
    <script defer="defer" src="https://static-small.vincentqiao.com/pm.js"></script>
  </body>
</html>
